<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

	<title>Payroll Management</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/sb-admin.css" rel="stylesheet" />
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link type="text/css" rel="stylesheet" href="css/base.css" />

	<style type="text/css" media="print">
.feepaymenttable>.ui-datatable-header {
	display: none;
}

.feepaymenttable .true, .paidrow {
	display: none;
}

body {
	margin-top: 0px !important;
}
</style>
</h:head>

<body>
	<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<div id="wrapper">

			<!-- Navigation -->
			<ui:insert name="nav">
				<ui:include src="nav.xhtml">
					<ui:param name="page" value="showstudentfeepayments" />
				</ui:include>
			</ui:insert>

			<div id="page-wrapper">
				<div class="container-fluid">
					<!-- Page Heading -->
					<div class="row">
						<div class="col-lg-12">
							<h1 class="page-header">Students Fee Payment Details</h1>
						</div>
					</div>
					<div class="row">

						<div class="col-lg-12">

							<div class="row hidden-print">
								<div class="col-lg-12">
									<div class="panel panel-default">
										<div class="panel-heading">
											<strong>Filter criteria</strong>
										</div>
										<div class="panel-body">
											<div class="row">
												<div class="col-lg-3 col-md-3">
													<div class="form-group">
														<h:outputText value="Filter by payment mode : " />
														<p:selectManyButton styleClass="displayBlock" value="#{studentFeeFilterView.selectedOptions}">
															<p:ajax update="allStudents" listener="#{studentFeeFilterView.onPaymentChange}" />
															<f:selectItem itemLabel="Cheque" itemValue="Cheque" />
															<f:selectItem itemLabel="DD" itemValue="DD" />
															<f:selectItem itemLabel="Cash" itemValue="Cash" />
														</p:selectManyButton>
													</div>
												</div>
												<div class="col-lg-8 col-md-8">
												<h:outputText value="Filter by payment dates : " />
													<div class="form-group">
														<h:outputText value="Payment from date : " />
														<p:calendar styleClass="" id="fromdate" value="#{studentFeeFilterView.fromdate}" pattern="dd-MM-yyyy" required="true"
															mask="true" />

														<h:outputText value=" Payment to Date : " />
														<p:calendar styleClass="" id="todate" value="#{studentFeeFilterView.todate}" pattern="dd-MM-yyyy" required="true"
															mask="true" /> 
														<p:commandButton styleClass="marginLeft5" value="Filter" actionListener="#{studentFeeFilterView.filterByDate}" validateClient="true" update="allStudents" icon="fa fa-filter" />	
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<p:dataTable id="allStudents" var="st" value="#{studentFeeFilterView.feepayments}" widgetVar="studentsTable"
								styleClass="feepaymenttable autoWidthDataTable" emptyMessage="No students found with given criteria"
								filteredValue="#{studentFeeFilterView.filteredStudents}" rowKey="#{st.id}">

								<f:facet name="header">
									<div class="row">
										<div class="form-group"
											style="display: inline-block; margin-top: 5px; float: right; margin-right: 10px; min-height: 25px; font-weight: 100;">
											<p:commandButton styleClass="" onclick="window.print();" value="Print" style="float:right" icon="fa fa-print" />
										</div>
									</div>
								</f:facet>

								<p:column sortBy="#{st.feereceiptid}" headerText="Receipt Id">
									<h:outputText value="#{st.receiptid}" />
								</p:column>

								<p:column sortBy="#{st.bankname}" headerText="Bank Name">
									<h:outputText value="#{st.bankname}" />
								</p:column>

								<p:column sortBy="#{st.paymentdetails}" headerText="Payment Details">
									<h:outputText value="#{st.paymentdetails}" />
								</p:column>

								<p:column sortBy="#{st.paymentmode}" headerText="Payment Mode">
									<h:outputText value="#{st.paymentmode}" />
								</p:column>

								<p:column sortBy="#{st.paymentdate}" headerText="Payment Date">
									<h:outputText value="#{st.paymentdate}">
										<f:convertDateTime pattern="dd/MM/yyyy" locale="en" timeZone="IST" type="date" />
									</h:outputText>
								</p:column>
								<p:column sortBy="#{st.amountpaid}" headerText="Amount" style="text-align:right;">
									<h:outputText value="#{st.amountPaid}">
										<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
									</h:outputText>
								</p:column>
							</p:dataTable>

						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /#page-wrapper -->
		</div>
		<!-- /#wrapper -->
		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>

	</h:form>
</body>
</html>
