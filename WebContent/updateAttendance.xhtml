<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Payroll Management</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/sb-admin.css" rel="stylesheet" />
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link type="text/css" rel="stylesheet" href="css/base.css" />
</h:head>

<body>
	<h:form id="form">
		<p:growl id="growl" showDetail="true" />
		<div id="wrapper">

			<!-- Navigation -->
			<ui:insert name="nav">
				<ui:include src="nav.xhtml">
					<ui:param name="page" value="" />
				</ui:include>
			</ui:insert>

			<div id="page-wrapper">

				<div class="container-fluid">
					<!-- Page Heading -->
					<div class="row">
						<div class="col-lg-12">
							<h1 class="page-header">Update Staff Attendance</h1>
						</div>
					</div>

					<div class="row">

						<div class="col-lg-6">

							<div class="panel panel-success">
								<div class="panel-heading">
									<strong>Staff Details</strong>
								</div>
								<div class="panel-body">
									<p:dataTable id="staffss" var="st" editable="true" editMode="cell" value="#{attendanceView.staffs}" widgetVar="staffsTable"
										emptyMessage="No staff found">
										<p:ajax event="cellEdit" listener="#{attendanceView.onCellEdit}"  />
										<p:column headerText="Name">
											<h:outputText value="#{st.firstname} #{st.lastname}" />
										</p:column>
										<p:column headerText="Category">
											<h:outputText value="#{st.categoryName}" />
										</p:column>

										<p:column headerText="Days Present">
											<p:cellEditor>
												<f:facet name="output">
													<p:inputText styleClass="form-control" maxlength="2" type="number" value="#{st.dayspresent}" />
												</f:facet>
												<f:facet name="input">
													<p:inputText styleClass="form-control" maxlength="2" type="number" value="#{st.dayspresent}" />
												</f:facet>
											</p:cellEditor>
										</p:column>

									</p:dataTable>
								</div>
							</div>
						</div>
					</div>

					<div class="marginTop20">

						<p:commandButton styleClass="btn btn-default btn-lg btn-block" value="Update"
							actionListener="#{attendanceView.save}" validateClient="true" update="@form" />
					</div>

					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /#page-wrapper -->
		</div>
		<!-- /#wrapper -->
		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>

	</h:form>
</body>
</html>
