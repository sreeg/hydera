<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Payroll Management</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/sb-admin.css" rel="stylesheet" />
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link type="text/css" rel="stylesheet" href="css/base.css" />
</h:head>

<body>
	<h:form id="form">
		<div id="wrapper">

			<!-- Navigation -->
			<ui:insert name="nav">
				<ui:include src="nav.xhtml">
					<ui:param name="page" value="update" />
				</ui:include>
			</ui:insert>

			<div id="page-wrapper">

				<div class="container-fluid">
					<!-- Page Heading -->
					<div class="row">
						<div class="col-lg-12">
							<h1 class="page-header">Update Staff Attendance</h1>
						</div>
					</div>
					<div class="row">
						<p:growl id="growl" showDetail="true" />

						<div class="col-lg-6">

							<div class="panel panel-default">
								<div class="panel-heading">
									<strong>Select Year and Month</strong>
								</div>
								<div class="panel-body">
									<div class="col-lg-6 col-md-6">
										<p:outputLabel for="year" value="Year : " />
										<h:selectOneMenu styleClass="form-control" id="year" value="#{attendanceView.selectedyear}"
											style="width:150px;display: inline;margin-left:10px;">
											<p:ajax listener="#{attendanceView.onYearChange}" update="monthPanel,staffPanel" />
											<f:selectItem itemLabel="Select Year" itemValue="" noSelectionOption="true" />
											<f:selectItems value="#{attendanceView.yearMap}" />
										</h:selectOneMenu>
									</div>
									<div class="col-lg-6 col-md-6">
										<p:outputPanel id="monthPanel">
											<p:outputLabel for="month" value="Month : " />
											<h:selectOneMenu disabled="#{attendanceView.selectedyear == null or attendanceView.selectedyear == ''}"
												styleClass="form-control" id="month" value="#{attendanceView.selectedmonth}"
												style="width:150px;display: inline;margin-left:10px;">
												<p:ajax listener="#{attendanceView.onMonthChange}" update="staffPanel,staffPanelInner" />
												<f:selectItem itemLabel="Select Month" itemValue="" noSelectionOption="true" />
												<f:selectItems value="#{attendanceView.monthMap}" />
											</h:selectOneMenu>
										</p:outputPanel>
									</div>
								</div>
							</div>
						</div>
					</div>
					<p:outputPanel id="staffPanel">
						<p:outputPanel id="staffPanelInner" rendered="#{attendanceView.showForm}">
							<div class="row">
								<div class="col-lg-6">
									<div class="panel panel-default">
										<div class="panel-heading">
											<strong>Staff Details</strong>
										</div>
										<div class="panel-body">
											<p>#{attendanceView.currentMonth} - #{attendanceView.currentYear}</p>
											<p:dataTable id="staffss" var="st" editable="true" editMode="cell" value="#{attendanceView.staffs}"
												widgetVar="staffsTable" emptyMessage="No staff found" styleClass="attendanceTable">
												<p:ajax event="cellEdit" listener="#{attendanceView.onCellEdit}" />
												<p:column headerText="Name">
													<h:outputText value="#{st.firstname} #{st.lastname}" />
												</p:column>
												<p:column headerText="Category">
													<h:outputText value="#{st.categoryName}" />
												</p:column>
												<p:column headerText="Days in Month" width="100" styleClass="centered">
													<h:outputText value="#{attendanceView.daysinselectedmonth}" />
												</p:column>

												<p:column headerText="Days Present" width="100" style="max-width:100px;">
													<p:cellEditor>
														<f:facet name="output">
															<p:inputText styleClass="form-control" maxlength="2" type="number" value="#{st.dayspresent}" />
														</f:facet>
														<f:facet name="input">
															<p:inputText styleClass="form-control" maxlength="2" type="number" value="#{st.dayspresent}" />
														</f:facet>
													</p:cellEditor>
												</p:column>

											</p:dataTable>
										</div>
									</div>
								</div>
							</div>

							<div class="marginTop20">
								<p:commandButton styleClass="btn btn-success btn-lg btn-block" value="Update"
									actionListener="#{attendanceView.save}" validateClient="true" update="@form" />
							</div>
						</p:outputPanel>
					</p:outputPanel>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /#page-wrapper -->
		</div>
		<!-- /#wrapper -->
		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>

	</h:form>
</body>
</html>
