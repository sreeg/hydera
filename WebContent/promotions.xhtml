<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

	<title>Payroll Management</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/highlight.css" rel="stylesheet" />
	<link href="css/bootstrap-switch.min.css" rel="stylesheet" />
	<!-- Custom CSS -->
	<link href="css/sb-admin.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link type="text/css" rel="stylesheet" href="css/base.css" />
</h:head>

<h:body>
	<ui:composition>
	
	<p:outputPanel id="studentsByClass">
		<div class="row hidden-print">
			<div class="col-lg-12">
				<p:outputPanel id="sticky">
				<div class="panel panel-default" >
					<div class="panel-heading">
						<strong>Select a class name to promote</strong>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-4 col-md-4">
								<div class="form-group">
									<h:selectOneMenu styleClass="form-control categorynamefield" id="class"
										value="#{studentFilterView.selectedClass}">
										<p:ajax listener="#{studentFilterView.onClassChangePromotion}" update="studentsByClass" />
										<f:selectItem itemLabel="Select Class" itemValue="" noSelectionOption="true" />
										<f:selectItems value="#{studentFilterView.classnames}" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="col-lg-4 col-md-4">
								<div class="form-group">
									<div class="hidden-print">
										<p:commandButton styleClass="btn btn-primary btn-lg btn-block" value="Promote" id="promoteButton"
											actionListener="#{studentFilterView.promote}" validateClient="true" update="studentsByClass,settings:settingsTab:promotionmessages"
											disabled="#{empty studentFilterView.filteredStudents}" />
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
				</p:outputPanel>
				<p:outputPanel id="s">
					<p:dataTable var="st" value="#{studentFilterView.filteredStudents}" widgetVar="studentsTable"
						emptyMessage="No students found with given criteria" styleClass="autoWidth"
						rowKey="#{st.id}" selection="#{studentFilterView.selectedStudents}">

						<p:column selectionMode="multiple" style="width:48px;text-align:center" />

						<p:column headerText="Student Id">
							<h:outputText value="#{st.id}" />
						</p:column>
						<p:column headerText="Admission Id">
							<h:outputText value="#{st.admissionid}" />
						</p:column>						
						<p:column filterStyle="display:none" sortBy="#{st.firstname}" filterBy="#{st.firstname}" headerText="Name">
							<h:outputText value="#{st.fullname}" />
						</p:column>

						<p:column filterStyle="display:none" sortBy="#{st.sectionname}" filterBy="#{st.sectionname}"
							headerText="Section name">
							<h:outputText value="#{st.sectionname}" />
						</p:column>

					</p:dataTable>
				</p:outputPanel>
			</div>
		</div>
</p:outputPanel>


	</ui:composition>
</h:body>

</html>
