<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

	<title>Payroll Management</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="css/sb-admin.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link type="text/css" rel="stylesheet" href="css/base.css" />
</h:head>

<body>
	<div id="wrapper">
		<h:form>
			<!-- Navigation -->
			<ui:insert name="nav">
				<ui:include src="nav.xhtml">
					<ui:param name="page" value="settings" />
				</ui:include>
			</ui:insert>
		</h:form>
		<h:form id="createStudent">
			<div id="page-wrapper">

				<div class="container-fluid">
					<!-- Page Heading -->
					<div class="row">
						<div class="col-lg-12">
							<h1 class="page-header">
								<i class="fa fa-fw fa-user"></i>System Settings
							</h1>
						</div>
					</div>
					<p:messages autoUpdate="true" />

					<div class="row">
						<div class="col-lg-6">
							<p:panel header="Outbound Email Preferences">
								<div class="row">
									<div class="col-lg-6">
										<div class="form-group">
											<h:outputText value="Email Hostname *" />
											<p:inputText styleClass="form-control" value="#{systemSettingsBean.systemSettings.emailhostname}" required="true"
												label="Email" />
										</div>
										<div class="form-group">
											<h:outputText value="SMTP Port *" />
											<p:inputText styleClass="form-control" value="#{systemSettingsBean.systemSettings.smtpport}" required="true"
												label="Email" />
										</div>
										<div class="form-group">
											<h:outputText value="Email *" />
											<p:inputText styleClass="form-control" value="#{systemSettingsBean.systemSettings.email}" required="true"
												label="Email" />
										</div>
										<div class="form-group">
											<h:outputText value="Password *" />
											<p:password styleClass="form-control" value="#{systemSettingsBean.systemSettings.password}" required="true"
												label="Password" />
										</div>
									</div>
								</div>
							</p:panel>
						</div>
						<div class="col-lg-6">
							<p:panel header="Widget Preferences">
								<div class="row">
									<div class="col-lg-12">
										<div class="form-group">
											<h:outputText style="min-width:150px;display:inline-block" value=" Show Clock :" />
											<p:selectBooleanButton value="#{systemSettingsBean.systemSettings.showwidget1}" required="true"
												style="margin-left:20px;" onIcon="ui-icon-check" offIcon="ui-icon-close" onLabel="Yes" offLabel="No" />
										</div>
										<div class="form-group">
											<h:outputText style="min-width:150px;display:inline-block" value="Show Calculator :" />
											<p:selectBooleanButton value="#{systemSettingsBean.systemSettings.showwidget2}" required="true"
												style="margin-left:20px;" onIcon="ui-icon-check" offIcon="ui-icon-close" onLabel="Yes" offLabel="No" />
										</div>
									</div>
								</div>
							</p:panel>
						</div>
					</div>

					<div class="marginTop20">
						<p:commandButton styleClass="btn btn-primary" value="Save" actionListener="#{systemSettingsBean.save}"
							validateClient="true" update="@form" />
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- /#page-wrapper -->

		</h:form>
	</div>
	<!-- /#wrapper -->


	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
