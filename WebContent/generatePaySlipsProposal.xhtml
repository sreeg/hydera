<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

	<title>Payroll Management</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/sb-admin.css" rel="stylesheet" />
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link type="text/css" rel="stylesheet" href="css/base.css" />
	<style>
.salProposals1 {
	page-break-after: always;
}
</style>
	<style type="text/css" media="print">
@page {
	size: landscape;
}

body {
	margin: 10mm -5mm;
}

.salProposals1 {
	display: table;
	margin-left: -225px;
	page-break-after: always;
}

.salProposals2 {
	display: table;
	margin-left: -225px;
	page-break-before: always;
}

.imageLogo {
	margin-top: -50px;
}

.ui-growl {
	display: none;
}
</style>
</h:head>

<body>
	<h:form id="form">

		<div id="wrapper">

			<!-- Navigation -->
			<ui:insert name="nav">
				<ui:include src="nav.xhtml">
					<ui:param name="page" value="generatepayslipproposal" />
				</ui:include>
			</ui:insert>

			<div id="page-wrapper">

				<div class="container-fluid">
					<!-- Page Heading -->
					<p:growl styleClass="hidden-print marginTop20" id="messages" showDetail="true" autoUpdate="true" closable="true" />
					<div class="row hidden-print">
						<div class="col-lg-12">
							<h1 class="page-header">Generate Salary Proposals</h1>
						</div>
					</div>
					<div class="row hidden-print">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<strong>Select Year and Month to generate payslip proposal</strong>
								</div>
								<div class="panel-body">
									<div class="col-lg-12">
										<div class="inlineBlock marginRight20">
											<p:outputLabel for="year" style="min-width: 54px;" value="Year : " />
											<h:selectOneMenu styleClass="form-control" id="year" value="#{payslipView.selectedyear}"
												style="width:150px;display: inline;margin-left:10px;">
												<p:ajax listener="#{payslipView.onYearChange}" update="monthPanel" />
												<f:selectItem itemLabel="Select Year" itemValue="" noSelectionOption="true" />
												<f:selectItems value="#{payslipView.yearMap}" />
											</h:selectOneMenu>
										</div>
										
										<div class="inlineBlock marginRight20">
											<p:outputPanel id="monthPanel">
												<p:outputLabel for="month" style="min-width: 54px;" value="Month : " />
												<h:selectOneMenu disabled="#{payslipView.selectedyear == null or payslipView.selectedyear == ''}"
													styleClass="form-control" id="month" value="#{payslipView.selectedmonth}"
													style="width:150px;display: inline;margin-left:10px;">
													<p:ajax listener="#{payslipView.onMonthChange}" update="buttonPanel" />
													<f:selectItem itemLabel="Select Month" itemValue="" noSelectionOption="true" />
													<f:selectItems value="#{payslipView.monthMap}" />
												</h:selectOneMenu>
											</p:outputPanel>
										</div>
										<div class="inlineBlock marginRight20">
											<p:outputPanel id="buttonPanel" styleClass="centered">
												<p:commandButton styleClass="marginRight20" value="Generate" update="buttonPanel,subtable"
													disabled="#{payslipView.disableGenerateButton}" icon="fa fa-refresh" actionListener="#{payslipView.save}"
													validateClient="true" />

												<h:commandLink value="Print" styleClass="marginRight20" type="button" icon="ui-icon-print"
													rendered="#{payslipView.showForm}">
													<pe:exporter type="pdf" target="subtable,subtable2" fileName="Salary Proposals" subTable="true"
														orientation="Landscape" datasetPadding="2" />
												</h:commandLink>
											</p:outputPanel>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
					<div class="row imageLogo marginBottom20 visible-print-block">
						<div class="col-lg-12 centered">
							<p:graphicImage name="images/logo.gif" />
						</div>
					</div>

					<p:dataTable id="subtable" styleClass="salProposals1 marginBottom20" var="team" value="#{payslipView.pfPayslips}">
						<f:facet name="header">
							<h:outputText
								value="Salary Proposals(with PF) for the month of #{payslipView.currentMonth}, #{payslipView.currentYear}" />
						</f:facet>

						<p:columnGroup type="header">
							<p:row>
								<p:column headerText="Name" />
								<p:column headerText="Att" width="50" />
								<p:column headerText="Basic" />
								<p:column headerText="Fixed DA" />
								<p:column headerText="HRA" />
								<p:column headerText="Conveyance" />
								<p:column headerText="Gross" />
								<p:column headerText="PF Amt" />
								<p:column headerText="Loan Amt" />
								<p:column headerText="Prof Tax" />
								<p:column headerText="Other Deductions" />
								<p:column headerText="Total Deductions" />
								<p:column headerText="Net Salary" />

							</p:row>
						</p:columnGroup>

						<p:subTable var="stats" value="#{team.payslips}">
							<f:facet name="header">
								<h:outputText value="#{team.name}" />
							</f:facet>
							<p:column>
								<h:outputText value="#{stats.employeename}" />
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.dayspresent}" />
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.basicsalary}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.fixedda}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.hra}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.conveyanceall}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.grosssalary}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.pfamount}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.loanamount}">

									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.proftaxdeduction}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.otherdeduction}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.totaldeductions}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText style="font-weight:600;" value="#{stats.netsalary}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:columnGroup type="footer">
								<p:row>
									<p:column styleClass="alignRight" footerText="Totals" />
									<p:column styleClass="alignRight" footerText="" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalBasicSalary}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalFixedDA}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalHRA}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalBasicSalary}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalBasicSalary}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalPFAmount}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalLoanAmount}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalProfTaxDeduction}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalOtherDeductions}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalBasicSalary}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalBasicSalary}" />
								</p:row>
							</p:columnGroup>
						</p:subTable>
					</p:dataTable>

					<p:dataTable id="subtable2" styleClass="salProposals2" var="team" value="#{payslipView.nonpfPayslips}">
						<f:facet name="header">
							<h:outputText
								value="Salary Proposals(without PF) for the month of #{payslipView.currentMonth}, #{payslipView.currentYear}" />
						</f:facet>

						<p:columnGroup type="header">
							<p:row>
								<p:column headerText="Name" />
								<p:column headerText="Att" width="50" />
								<p:column headerText="Basic" />
								<p:column headerText="Fixed DA" />
								<p:column headerText="HRA" />
								<p:column headerText="Conveyance" />
								<p:column headerText="Gross" />
								<p:column headerText="Loan Amt" />
								<p:column headerText="Prof Tax" />
								<p:column headerText="Other Deductions" />
								<p:column headerText="Total Deductions" />
								<p:column headerText="Net Salary" />

							</p:row>
						</p:columnGroup>

						<p:subTable var="stats" value="#{team.payslips}">
							<f:facet name="header">
								<h:outputText value="#{team.name}" />
							</f:facet>
							<p:column>
								<h:outputText value="#{stats.employeename}" />
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.dayspresent}" />
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.basicsalary}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.fixedda}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.hra}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.conveyanceall}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.grosssalary}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.loanamount}">

									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.proftaxdeduction}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.otherdeduction}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.totaldeductions}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText style="font-weight:600;" value="#{stats.netsalary}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:columnGroup type="footer">
								<p:row>
									<p:column styleClass="alignRight" footerText="Totals" />
									<p:column styleClass="alignRight" footerText="" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalBasicSalary}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalFixedDA}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalHRA}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalBasicSalary}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalBasicSalary}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalLoanAmount}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalProfTaxDeduction}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalOtherDeductions}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalBasicSalary}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalBasicSalary}" />
								</p:row>
							</p:columnGroup>
						</p:subTable>
					</p:dataTable>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /#page-wrapper -->
		</div>
		<!-- /#wrapper -->
		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>

	</h:form>
</body>
</html>
