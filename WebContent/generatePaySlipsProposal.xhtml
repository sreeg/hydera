<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Payroll Management</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/sb-admin.css" rel="stylesheet" />
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link type="text/css" rel="stylesheet" href="css/base.css" />
	<style>
@media print {
	.salProposals {
		display: table;
		margin: 0 auto;
		position: absolute;
		margin-left: -225px;
	}
	.imageLogo {
		margin-top: -50px;
	}
	.ui-growl {
		display: none;
	}
}
</style>
	<style type="text/css" media="print">
@page {
	size: landscape;
}
</style>
</h:head>

<body>
	<h:form id="form">

		<div id="wrapper">

			<!-- Navigation -->
			<ui:insert name="nav">
				<ui:include src="nav.xhtml">
					<ui:param name="page" value="generate" />
				</ui:include>
			</ui:insert>

			<div id="page-wrapper">

				<div class="container-fluid">
					<!-- Page Heading -->
					<p:growl styleClass="hidden-print marginTop20" id="messages" showDetail="true" autoUpdate="true" closable="true" />
					<div class="row hidden-print">
						<div class="col-lg-12">
							<h1 class="page-header">Generate Salary Proposals</h1>
						</div>
					</div>
					<div class="row hidden-print">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<strong>Select Year and Month to generate payslip proposal</strong>
								</div>
								<div class="panel-body">
									<div class="col-lg-3 col-md-4">
										<p:outputLabel for="year" style="min-width: 54px;" value="Year : " />
										<h:selectOneMenu styleClass="form-control" id="year" value="#{payslipView.selectedyear}"
											style="width:150px;display: inline;margin-left:10px;">
											<p:ajax listener="#{payslipView.onYearChange}" update="monthPanel" />
											<f:selectItem itemLabel="Select Year" itemValue="" noSelectionOption="true" />
											<f:selectItems value="#{payslipView.yearMap}" />
										</h:selectOneMenu>
									</div>

									<div class="col-lg-3 col-md-4">
										<p:outputPanel id="monthPanel">
											<p:outputLabel for="month" style="min-width: 54px;" value="Month : " />
											<h:selectOneMenu disabled="#{payslipView.selectedyear == null or payslipView.selectedyear == ''}"
												styleClass="form-control" id="month" value="#{payslipView.selectedmonth}"
												style="width:150px;display: inline;margin-left:10px;">
												<p:ajax listener="#{payslipView.onMonthChange}" update="buttonPanel" />
												<f:selectItem itemLabel="Select Month" itemValue="" noSelectionOption="true" />
												<f:selectItems value="#{payslipView.monthMap}" />
											</h:selectOneMenu>
										</p:outputPanel>
									</div>

									<div class="col-lg-6 col-md-4">
										<p:outputPanel id="buttonPanel" styleClass="centered">
											<p:commandButton styleClass="marginRight20" value="Generate" update="buttonPanel,allStaffs,subtable"
												disabled="#{payslipView.disableGenerateButton}" icon="fa fa-refresh" actionListener="#{payslipView.save}"
												validateClient="true" />
											<p:commandButton value="Print" styleClass="marginRight20" type="button" onclick="window.print();"
												icon="ui-icon-print" rendered="#{payslipView.showForm}">
											</p:commandButton>
										</p:outputPanel>
									</div>

								</div>
							</div>
						</div>
					</div>
					<div class="row imageLogo marginBottom20 visible-print-block">
						<div class="col-lg-12 centered">
							<p:graphicImage name="images/logo.gif" />
						</div>
					</div>
					<p:dataTable id="subtable" styleClass="salProposals" var="team" value="#{payslipView.allPayslips}">
						<f:facet name="header">
            			Salary Proposals for the month of #{payslipView.currentMonth}, #{payslipView.currentYear}           			
        				</f:facet>

						<p:columnGroup type="header">
							<p:row>
								<p:column headerText="Name" />
								<p:column headerText="Att" width="50" />
								<p:column headerText="Basic" />
								<p:column headerText="Fixed DA" />
								<p:column headerText="HRA" />
								<p:column headerText="Conveyance" />
								<p:column headerText="Gross" />
								<p:column headerText="PF Amt" />
								<p:column headerText="Loan Amt" />
								<p:column headerText="Prof Tax" />
								<p:column headerText="Other Deductions" />
								<p:column headerText="Total Deductions" />
								<p:column headerText="Net Salary" />

							</p:row>
						</p:columnGroup>

						<p:subTable var="stats" value="#{team.payslips}">
							<f:facet name="header">
								<h:outputText value="#{team.name}" />
							</f:facet>
							<p:column>
								<h:outputText value="#{stats.employeename}" />
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.dayspresent}" />
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.basicsalary}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.fixedda}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.hra}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.conveyanceall}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.grosssalary}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.pfamount}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.loanamount}">

									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.proftaxdeduction}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.otherdeduction}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText value="#{stats.totaldeductions}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">
								<h:outputText style="font-weight:600;" value="#{stats.netsalary}">
									<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:columnGroup type="footer">
								<p:row>
									<p:column styleClass="alignRight" footerText="Totals" />
									<p:column styleClass="alignRight" footerText="" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalBasicSalary}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalFixedDA}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalHRA}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalBasicSalary}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalBasicSalary}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalPFAmount}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalLoanAmount}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalProfTaxDeduction}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalOtherDeductions}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalBasicSalary}" />
									<p:column styleClass="alignRight" footerText="&#8377;#{team.totalBasicSalary}" />
								</p:row>
							</p:columnGroup>
						</p:subTable>
					</p:dataTable>

					<div class="row" style="display: none">
						<div class="col-lg-12">
							<p:dataTable id="allStaffs" var="st" value="#{payslipView.payslips}" tableStyleClass=""
								styleClass="table-responsive" widgetVar="staffsTable" emptyMessage="No staff found with given criteria"
								reflow="true">
								<f:facet name="header">
								Salary Proposals for the month of #{payslipView.currentMonth}, #{payslipView.currentYear}
									<p:outputPanel style="display:inline-block;text-align:right;clear:both;">
										<p:commandButton ajax="false" value="Print to PDF" icon="fa fa-file-pdf-o fa-x" styleClass="buttonRed"
											style="margin: 10px;">
											<p:dataExporter type="pdf" target="allStaffs" preProcessor="#{payslipView.preProcessPDF}"
												fileName="Salary_Proposal_for #{payslipView.currentMonth}" />
										</p:commandButton>
										<p:commandButton ajax="false" value="Print to XLS" icon="fa fa-file-excel-o fa-x" styleClass="buttonRed"
											style="margin: 10px;">
											<p:dataExporter type="xls" target="allStaffs" fileName="Staffs" />
										</p:commandButton>

									</p:outputPanel>
								</f:facet>

								<p:column headerText="Name" footerText="Total">
									<h:outputText value="#{st.employeename}" />
								</p:column>
								<p:column headerText="Att" width="50" footerText="">
									<h:outputText value="#{st.dayspresent}" />
								</p:column>
								<p:column headerText="Basic" footerText="#{payslipView.totalBasicSalary}">
									<h:outputText value="#{st.basicsalary}">
										<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
									</h:outputText>
								</p:column>

								<p:column headerText="Fixed DA" footerText="#{payslipView.totalFixedDA}">
									<h:outputText value="#{st.fixedda}">
										<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
									</h:outputText>
								</p:column>

								<p:column headerText="HRA" footerText="#{payslipView.totalHRA}">
									<h:outputText value="#{st.hra}">
										<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
									</h:outputText>
								</p:column>

								<p:column headerText="Conveyance" footerText="#{payslipView.totalBasicSalary}">
									<h:outputText value="#{st.conveyanceall}">
										<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
									</h:outputText>
								</p:column>

								<p:column headerText="Gross" footerText="#{payslipView.totalBasicSalary}">
									<h:outputText value="#{st.grosssalary}">
										<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
									</h:outputText>
								</p:column>

								<p:column headerText="PF Amt" footerText="#{payslipView.totalPFAmount}">
									<h:outputText value="#{st.pfamount}">
										<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
									</h:outputText>
								</p:column>
								<p:column headerText="Loan Amt" footerText="#{payslipView.totalLoanAmount}">
									<h:outputText value="#{st.loanamount}">

										<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
									</h:outputText>
								</p:column>
								<p:column headerText="Prof Tax" footerText="#{payslipView.totalProfTaxDeduction}">
									<h:outputText value="#{st.proftaxdeduction}">
										<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
									</h:outputText>
								</p:column>
								<p:column headerText="Other Deductions" footerText="#{payslipView.totalOtherDeductions}">
									<h:outputText value="#{st.otherdeduction}">
										<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
									</h:outputText>
								</p:column>
								<p:column headerText="Total Deductions" footerText="#{payslipView.totalBasicSalary}">
									<h:outputText value="#{st.totaldeductions}">
										<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
									</h:outputText>
								</p:column>
								<p:column headerText="Net Salary" footerText="#{payslipView.totalBasicSalary}">
									<h:outputText style="font-weight:600;" value="#{st.netsalary}">
										<f:convertNumber currencySymbol="&#8377;" type="currency" locale="en_IN" />
									</h:outputText>
								</p:column>
							</p:dataTable>

						</div>
					</div>

					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /#page-wrapper -->
		</div>
		<!-- /#wrapper -->
		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>

	</h:form>
</body>
</html>
