<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

	<title>Payroll Management</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/sb-admin.css" rel="stylesheet" />
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link type="text/css" rel="stylesheet" href="css/base.css" />

	<style>
.ui-datagrid .ui-grid-row, .payslipProposalPanel, .ui-datatable tr {
	page-break-after: always;
}

@media print {
	body {
		margin-top: 0px !important;
	}
}
</style>
	<style type="text/css" media="print">
.ui-datatable table {
	page-break-inside: auto
}

.ui-datatable table tr.pageBreak, .pageBreak {
	page-break-inside: avoid;
	page-break-after: auto
}

#wrapper {
	padding-left: 0;
}

.salProposals1 {
	page-break-after: always;
	border: none;
}

.salProposals2 {
	page-break-before: always;
}

.ui-growl {
	display: none;
}

.pageBreak {
	page-break-after: always;
}

@page {
	size: landscape; /* auto is the initial value */
	/* this affects the margin in the printer settings */
	margin: 5mm 5mm;
}

@media print and (orientation: landscape) { /* landscape styles */
}

.panel-body, .panel-footer, .panel-heading {
	padding: 5px !important;
}

h1, h2, h3, h4, h5, h6 {
	margin: 5px;
}

body {
	margin: 0mm !important;
}

h4 {
	font-size: 1em;
}

h6 {
	font-size: 0.7em;
}

p, td, th {
	margin: 0;
	font-size: 0.56em;
}

.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th,
	.table>thead>tr>td, .table>thead>tr>th {
	padding: 1px;
}

.ui-datatable table {
	page-break-inside: auto
}

.ui-datatable table tr.pageBreak, .pageBreak, tr {
	page-break-inside: avoid;
	page-break-after: auto
}

table {
	page-break-inside: auto
}

div.pageBreaker {
	page-break-inside: avoid;
} /* This is the key */
thead {
	display: table-header-group
}

tfoot {
	display: table-footer-group
}

.ui-datatable table {
	width: auto;
}

.ui-datatable-header {
	border: none;
}
</style>

</h:head>

<body>
	<h:form id="form">

		<div id="wrapper">

			<!-- Navigation -->
			<ui:insert name="nav">
				<ui:include src="nav.xhtml">
					<ui:param name="page" value="generatepayslipproposal" />
				</ui:include>
			</ui:insert>

			<div id="page-wrapper">

				<div class="container-fluid">
					<!-- Page Heading -->
					<p:growl styleClass="hidden-print marginTop20" id="messages" showDetail="true" autoUpdate="true" closable="true" />
					<div class="row hidden-print">
						<div class="col-lg-12">
							<h1 class="page-header">Generate Salary Proposals</h1>
						</div>
					</div>
					<div class="row hidden-print">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<strong>Select Year and Month to generate payslip proposal</strong>
								</div>
								<div class="panel-body">
									<div class="col-lg-12">
										<div class="inlineBlock marginRight20">
											<p:outputLabel for="year" style="min-width: 54px;" value="Year : " />
											<h:selectOneMenu styleClass="form-control" id="year" value="#{payslipView.selectedyear}"
												style="width:150px;display: inline;margin-left:10px;">
												<p:ajax listener="#{payslipView.onYearChange}" update="monthPanel" />
												<f:selectItem itemLabel="Select Year" itemValue="" noSelectionOption="true" />
												<f:selectItems value="#{payslipView.yearMap}" />
											</h:selectOneMenu>
										</div>

										<div class="inlineBlock marginRight20">
											<p:outputPanel id="monthPanel">
												<p:outputLabel for="month" style="min-width: 54px;" value="Month : " />
												<h:selectOneMenu disabled="#{payslipView.selectedyear == null or payslipView.selectedyear == ''}"
													styleClass="form-control" id="month" value="#{payslipView.selectedmonth}"
													style="width:150px;display: inline;margin-left:10px;">
													<p:ajax listener="#{payslipView.onMonthChange}" update="buttonPanel" />
													<f:selectItem itemLabel="Select Month" itemValue="" noSelectionOption="true" />
													<f:selectItems value="#{payslipView.monthMap}" />
												</h:selectOneMenu>
											</p:outputPanel>
										</div>
										<div class="inlineBlock marginRight20">
											<p:outputPanel id="buttonPanel" styleClass="centered">
												<p:commandButton styleClass="marginRight20" value="Generate" update="buttonPanel,subtable,subtable2"
													disabled="#{payslipView.disableGenerateButton}" icon="fa fa-refresh" actionListener="#{payslipView.save}"
													validateClient="true" />

												<p:commandButton value="Print" styleClass="marginRight20" type="button" onclick="window.print();"
													icon="ui-icon-print" rendered="#{payslipView.showForm}">
												</p:commandButton>

												<h:commandLink value="Print" styleClass="marginRight20" type="button" icon="ui-icon-print"
													rendered="#{payslipView.showForm}">

													<pe:exporter type="pdf" target="subtable,subtable2" fileName="Salary Proposals" subTable="true"
														orientation="landscape"
														tableTitle="Salary Proposals(with PF) for the month of #{payslipView.selectedmonth}, #{payslipView.selectedyear}" />
												</h:commandLink>
											</p:outputPanel>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
					<div class="row imageLogo marginBottom20 visible-print-block">
						<div class="col-lg-12 centered">
							<h3>Chaitanya Vidyalaya</h3>
							<h6 style="text-align: center;">#1-2-594, Domalguda, Hyderabad - 500029, Contact No : 65502579, Email :
								chaitanyavidyalaya@gmail.com</h6>
						</div>
					</div>

					<p:dataTable rowIndexVar="rowId" id="subtable" styleClass="salProposals1 marginBottom20" var="team"
						rowsPerPageTemplate="4" value="#{payslipView.pfPayslips}">
						<f:facet name="header">
							<h:outputText styleClass="hidden-print"
								value="Chaitanya Vidyalaya, #1-2-594, Domalguda, Hyderabad - 500029, Contact No : 65502579, Email : chaitanyavidyalaya@gmail.com,    " />
							<h:outputText
								value="Salary Proposals(with PF) for the month of #{payslipView.selectedmonth}, #{payslipView.selectedyear}" />
						</f:facet>

						<p:columnGroup type="header">
							<p:row>
								<p:column headerText="Sl. No" width="40" />
								<p:column headerText="Name" />
								<p:column headerText="Att" width="40" />
								<p:column headerText="Basic" />
								<p:column headerText="Fixed DA" />
								<p:column headerText="HRA" />
								<p:column headerText="Conveyance" />
								<p:column headerText="Gross" />
								<p:column headerText="PF Amt" />
								<p:column headerText="Loan Amt" width="70" />
								<p:column headerText="Prof Tax" width="70" />
								<p:column headerText="Oth. Ded." />
								<p:column headerText="Total Ded." />
								<p:column headerText="Net Salary" />

							</p:row>
						</p:columnGroup>

						<p:subTable var="stats" value="#{team.payslips}">
							<f:facet name="header">
								<h:outputText value="#{team.name}" />
							</f:facet>
							<p:column>
								<h:outputText value="#{stats.slno}" />
							</p:column>
							<p:column>
								<h:outputText value="#{stats.employeename}" />

							</p:column>
							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.dayspresent}" />
							</p:column>
							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.basicsalary}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.fixedda}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.hra}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.conveyanceall}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.grosssalary}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.pfamount}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.loanamount}">

									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.proftaxdeduction}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.otherdeduction}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.totaldeductions}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">

								<h:outputText style="font-weight:600;" value="#{stats.netsalary}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:columnGroup type="footer">
								<p:row>
									<p:column colspan="3" styleClass="alignRight" footerText="Totals" />
									<p:column styleClass="alignRight" footerText="#{team.totalBasicSalary}" />
									<p:column styleClass="alignRight" footerText="#{team.totalFixedDA}" />
									<p:column styleClass="alignRight" footerText="#{team.totalHRA}" />
									<p:column styleClass="alignRight" footerText="#{team.totalConveyanceAll}" />
									<p:column styleClass="alignRight" footerText="#{team.totalGrossSalary}" />
									<p:column styleClass="alignRight" footerText="#{team.totalPFAmount}" />
									<p:column styleClass="alignRight" footerText="#{team.totalLoanAmount}" />
									<p:column styleClass="alignRight" footerText="#{team.totalProfTaxDeduction}" />
									<p:column styleClass="alignRight" footerText="#{team.totalOtherDeductions}" />
									<p:column styleClass="alignRight" footerText="#{team.totalDeductions}" />
									<p:column styleClass="alignRight" footerText="#{team.totalNetSalary}" />

								</p:row>
							</p:columnGroup>
						</p:subTable>
					</p:dataTable>

					<p:dataTable id="subtable2" styleClass="salProposals2" var="team" value="#{payslipView.nonpfPayslips}">
						<f:facet name="header">
							<h:outputText
								value="Salary Proposals(with out PF) for the month of #{payslipView.selectedmonth}, #{payslipView.selectedyear}" />
						</f:facet>

						<p:columnGroup type="header">
							<p:row>
								<p:column headerText="Sl. No" width="40" />
								<p:column headerText="Name" />
								<p:column headerText="Att" width="40" />
								<p:column headerText="Basic" />
								<p:column headerText="Fixed DA" />
								<p:column headerText="HRA" />
								<p:column headerText="Conveyance" />
								<p:column headerText="Gross" />
								<p:column headerText="Loan Amt" width="70" />
								<p:column headerText="Prof Tax" width="70" />
								<p:column headerText="Other Deductions" />
								<p:column headerText="Total Deductions" />
								<p:column headerText="Net Salary" />

							</p:row>
						</p:columnGroup>

						<p:subTable var="stats" value="#{team.payslips}">
							<f:facet name="header">

								<h:outputText value="#{team.name}" />
							</f:facet>
							<p:column>

								<h:outputText value="#{stats.slno}" />
							</p:column>
							<p:column>

								<h:outputText value="#{stats.employeename}" />

							</p:column>
							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.dayspresent}" />
							</p:column>
							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.basicsalary}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.fixedda}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.hra}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.conveyanceall}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>

							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.grosssalary}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.loanamount}">

									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.proftaxdeduction}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.otherdeduction}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">

								<h:outputText value="#{stats.totaldeductions}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:column styleClass="alignRight">

								<h:outputText style="font-weight:600;" value="#{stats.netsalary}">
									<f:convertNumber currencySymbol="" type="currency" locale="en_IN" />
								</h:outputText>
							</p:column>
							<p:columnGroup type="footer">
								<p:row>
									<p:column colspan="3" styleClass="alignRight" footerText="Totals" />
									<p:column styleClass="alignRight" footerText="#{team.totalBasicSalary}" />
									<p:column styleClass="alignRight" footerText="#{team.totalFixedDA}" />
									<p:column styleClass="alignRight" footerText="#{team.totalHRA}" />
									<p:column styleClass="alignRight" footerText="#{team.totalConveyanceAll}" />
									<p:column styleClass="alignRight" footerText="#{team.totalGrossSalary}" />
									<p:column styleClass="alignRight" footerText="#{team.totalLoanAmount}" />
									<p:column styleClass="alignRight" footerText="#{team.totalProfTaxDeduction}" />
									<p:column styleClass="alignRight" footerText="#{team.totalOtherDeductions}" />
									<p:column styleClass="alignRight" footerText="#{team.totalDeductions}" />
									<p:column styleClass="alignRight" footerText="#{team.totalNetSalary}" />

								</p:row>
							</p:columnGroup>
						</p:subTable>
					</p:dataTable>

					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /#page-wrapper -->
		</div>
		<!-- /#wrapper -->
		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>

	</h:form>
</body>
</html>
