<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

	<title>Payroll Management</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/sb-admin.css" rel="stylesheet" />
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link type="text/css" rel="stylesheet" href="css/base.css" />
</h:head>

<body>
	<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<div id="wrapper">

			<!-- Navigation -->
			<ui:insert name="nav">
				<ui:include src="nav.xhtml">
					<ui:param name="page" value="showstudentfeedetails" />
				</ui:include>
			</ui:insert>

			<div id="page-wrapper">

				<div class="container-fluid">
					<!-- Page Heading -->
					<div class="row">
						<div class="col-lg-12">
							<h1 class="page-header">Students Fee Payment Information</h1>
						</div>
					</div>

					<div class="row">

						<div class="col-lg-8">

							<p:dataTable id="allStudents" var="st" value="#{studentFeeFilterView.students}" widgetVar="studentsTable"
								emptyMessage="No students found with given criteria" filteredValue="#{studentFeeFilterView.filteredStudents}"
								selectionMode="single" selection="#{studentFeeFilterView.selectedStudent}" rowKey="#{st.id}">
								<p:ajax event="rowSelect" update=":form:studentDialogHeader" oncomplete="PF('studentDialog').show()" />

								<f:facet name="header">
									<p:outputPanel>
										<div class="form-group marginTop20" style="display: inline-block; width: 100%;">
											<p:inputText styleClass="form-control" id="globalFilter" onkeyup="PF('studentsTable').filter()"
												placeholder="To search enter a keyword" />
										</div>
									</p:outputPanel>
								</f:facet>

								<p:column filterStyle="display:none" sortBy="#{st.firstname}" filterBy="#{st.fullname}" headerText="Name">
									<h:outputText value="#{st.fullname}" />
								</p:column>

								<p:column filterBy="#{st.classname}" headerText="">
									<f:facet name="filter">
										<h:selectOneMenu onchange="tooltip(),PF('studentsTable').filter()">
											<f:selectItem itemLabel="Classes - All" itemValue="#{null}" noSelectionOption="true" />
											<f:selectItems value="#{studentFeeFilterView.classnames}" />
										</h:selectOneMenu>
									</f:facet>
									<h:outputText value="#{st.classname} - #{st.sectionname}" />
								</p:column>

								<p:column style="display:none" filterStyle="display:none" filterBy="#{st.phone}" headerText="Phone number">
									<h:outputText value="#{st.phone}, #{st.mobile} " />
								</p:column>
								<p:column styleClass="centered" filterStyle="display:none" filterBy="#{st.email}" headerText="Fee Payment">
									<div class="rounded #{not empty st.term1paiddate ? 'true' : 'false'} inlineBlock" data-toggle="tooltip"
										data-placement="bottom"
										title="#{not empty st.term1paiddate ? 'Paid &#8377; '.concat(st.term1amount).concat(' on ').concat(st.term1paiddate) : 'Not Paid'}">1</div>
									<div class="rounded #{not empty st.term2paiddate ? 'true' : 'false'} inlineBlock" data-toggle="tooltip"
										data-placement="bottom"
										title="#{not empty st.term2paiddate ? 'Paid &#8377; '.concat(st.term2amount).concat(' on ').concat(st.term2paiddate) : 'Not Paid'}">2</div>
									<div class="rounded #{not empty st.term3paiddate ? 'true' : 'false'} inlineBlock" data-toggle="tooltip"
										data-placement="bottom"
										title="#{not empty st.term3paiddate ? 'Paid &#8377; '.concat(st.term3amount).concat(' on ').concat(st.term3paiddate) : 'Not Paid'}">3</div>
								</p:column>
							</p:dataTable>

						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /#page-wrapper -->
		</div>
		<!-- /#wrapper -->
		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>

		<p:dialog header="#{studentFeeFilterView.selectedStudent.firstname} #{studentFeeFilterView.selectedStudent.lastname}"
			widgetVar="studentDialog" id="studentDialogHeader" modal="true" minWidth="400" showEffect="fade" hideEffect="fade">
			<p:outputPanel id="studentDetail">
				<p:outputPanel rendered="#{not empty studentFeeFilterView.selectedStudent}">
					<div class="row">
						<div class="panel-body">
							<div class="col-lg-4">
								<i class="fa fa-user fa-5x"></i>
							</div>
							<div class="col-lg-8">
								<p>
									<h:outputText
										value="#{studentFeeFilterView.selectedStudent.classname} - #{studentFeeFilterView.selectedStudent.sectionname}" />
								</p>
								<h4>Address :</h4>
								<address>
									<h:outputText value="#{studentFeeFilterView.selectedStudent.houseno}" />
									<br />
									<h:outputText value="#{studentFeeFilterView.selectedStudent.street}" />
									<br />
									<h:outputText value="#{studentFeeFilterView.selectedStudent.city}" />
									-
									<h:outputText value="#{studentFeeFilterView.selectedStudent.postalCode}" />
									<br /> <abbr title="Phone">P:</abbr>
									<h:outputText value="#{studentFeeFilterView.selectedStudent.phone}" />
									<br /> <a href="mailto:#"><h:outputText value="#{studentFeeFilterView.selectedStudent.email}" /></a>
								</address>
							</div>
						</div>

					</div>
				</p:outputPanel>
			</p:outputPanel>
		</p:dialog>
		<script>
			function tooltip() {
				$('[data-toggle="tooltip"]').tooltip()
			}
			$(function() {
				$('[data-toggle="tooltip"]').tooltip()
			})
		</script>
	</h:form>
</body>
</html>
