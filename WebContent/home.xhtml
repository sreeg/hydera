<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:mp="http://primefaces.org/ui/material"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

	<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
	<title>#{systemSettingsBean.name}</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="css/sb-admin.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link type="text/css" rel="stylesheet" href="css/base.css" />

	<link rel="stylesheet" href="css/prism.css" />
	<script src="js/prism.js"></script>

	<link rel="stylesheet" href="css/SimpleCalculadorajQuery.css" />
	<script src="js/SimpleCalculadorajQuery.js"></script>
	<style>
.arc-text {
	font: 16px sans-serif;
}

.arc-center {
	fill: none;
}

#credit {
	position: absolute;
	font: 24px sans-serif;
	right: 10px;
	bottom: 10px;
	color: #000;
}

#credit a {
	color: inherit;
}
</style>

</h:head>

<body>

	<h:form id="main" enctype="multipart/form-data">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:messages id="messages" styleClass="hidden-print" showDetail="true" autoUpdate="true" closable="true" />
		<div id="wrapper">

			<!-- Navigation -->
			<ui:insert name="nav">
				<ui:include src="nav.xhtml">
					<ui:param name="page" value="dashboard" />
				</ui:include>
			</ui:insert>


				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="row bgWhite">
						<div class="col-lg-12">
							<h1 class="">
								Welcome <small>#{loginBean.fullname}, <h:outputText styleClass="boldFont" value="#{now}">
										<f:convertDateTime pattern="EEEE, dd MMMM yyyy" type="date" />
									</h:outputText></small>
							</h1>

						</div>
					</div>
					<!-- /.row -->
					<div class="row marginTop20">

						<div class="col-lg-2">

						</div>
						<div class="col-lg-8 bgWhite">
							No Items found.
						</div>
						<div class="col-lg-2">

						</div>
					</div>

					<!-- /.row -->

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- /#page-wrapper -->




		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>

		<script>
			$(function() {
				$('[data-toggle="tooltip"]').tooltip()
			})
			$(function() {
				$('[data-toggle="tooltipClose"]').tooltip()
			})
			$("#idCalculadora").Calculadora();

			$(document).ready(function() {
				$(".textElipsis").tooltip();
			});
		</script>

		<script src="js/d3.js"></script>
	</h:form>
</body>

</html>
