<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:outputPanel id="formOutputPanel" rendered="#{staffBean.showForm}">
			<div class="row">
				<div class="col-lg-6">
					<p:panel header="Personal Details">
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Firstname *" />
									<p:inputText styleClass="form-control" value="#{staffBean.staff.firstname}" required="true" label="Firstname" />
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Lastname:" />
									<p:inputText styleClass="form-control" value="#{staffBean.staff.lastname}" label="Lastname" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Date of birth " />
									<p:calendar styleClass="date" id="mask" value="#{staffBean.staff.dob}" pattern="dd-MM-yyyy" mask="true" />
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Gender *" styleClass="displayBlock" />
									<p:selectOneButton styleClass="displayBlock" value="#{staffBean.staff.sex}" required="true" label="Gender">
										<f:selectItems value="#{staffBean.staff.gender}" />
									</p:selectOneButton>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Spouse Name" />
									<p:inputText styleClass="form-control" value="#{staffBean.staff.spouseName}" label="Spousename" />
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Spouse Occupation: " />
									<p:inputText styleClass="form-control" value="#{staffBean.staff.spouseOccupation}" label="Spouseoccupation" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Joining Salary" />

									<pe:inputNumber styleClass="form-controlpe" value="#{staffBean.staff.joiningsalary}" symbol="&#8377; ">
									</pe:inputNumber>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Date of Joining " />
									<p:calendar styleClass="date" id="maskdoj" value="#{staffBean.staff.doj}" pattern="dd-MM-yyyy" mask="true" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Category Name *" />
									<p:selectOneMenu style="width:100%" styleClass="form-control categorynamefield" required="true" label="Category" id="class"
										value="#{staffBean.staff.categoryid}" onchange="showPFNo()">
										<f:selectItem itemLabel="Select Category" itemValue="" noSelectionOption="true" />
										<f:selectItems value="#{staffBean.staff.category}" />
									</p:selectOneMenu>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Designation " />
									<h:selectOneMenu styleClass="form-control" value="#{staffBean.staff.designation}" label="Designation">
										<f:selectItem itemLabel="Select Designation" itemValue="" noSelectionOption="true" />
										<f:selectItems value="#{systemSettingsBean.systemSettings.designationsListStaff}" />
									</h:selectOneMenu>
								</div>
							</div>
						</div>

					</p:panel>
				</div>
				<div class="col-lg-6">
					<p:panel header="Address Details" widgetVar="addressdetails">

						<div class="form-group">
							<h:outputText value="House No " />
							<p:inputText styleClass="form-control" value="#{staffBean.staff.houseno}" />
						</div>
						<div class="form-group">
							<h:outputText value="Street " />
							<p:inputText styleClass="form-control" value="#{staffBean.staff.street}" />
						</div>

						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="City " />
									<p:inputText styleClass="form-control" value="#{staffBean.staff.city}" />
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Postal Code " />
									<p:inputText styleClass="form-control" value="#{staffBean.staff.postalCode}" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<h:outputText value="Email " />
							<p:inputText styleClass="form-control" value="#{staffBean.staff.email}" label="Email" />
						</div>
						<div class="form-group">
							<h:outputText value="Phone " />
							<p:inputText styleClass="form-control" value="#{staffBean.staff.phone}" />
						</div>
						<div class="form-group">
							<h:outputText value="Mobile " />
							<p:inputText styleClass="form-control" value="#{staffBean.staff.mobile}" />
						</div>

					</p:panel>
				</div>
			</div>

			<div class="row marginTop20">
				<div class="col-lg-12">
					<p:panel header="Salary Details">
						<div class="row">
							<div class="col-lg-4">
								<div class="form-group">
									<h:outputText value="Basic Salary *" />
									<pe:inputNumber styleClass="form-controlpe" symbol="&#8377; " required="true"
										value="#{staffBean.salary.basicsalary}" emptyValue="empty" label="BasicSalary" />
								</div>
								<div class="form-group">
									<h:outputText value="Fixed DA *" />
									<pe:inputNumber styleClass="form-controlpe" symbol="&#8377; " required="true"
										value="#{staffBean.salary.fixedda}" label="FixedDA" />
								</div>
								<div class="form-group">
									<h:outputText value="HRA *" />
									<pe:inputNumber styleClass="form-controlpe" value="#{staffBean.salary.hra}" required="true" symbol="&#8377; "
										label="HRA" />
								</div>
								<div class="form-group">
									<h:outputText value="Conveyance All *" />
									<pe:inputNumber styleClass="form-controlpe" symbol="&#8377; " required="true"
										value="#{staffBean.salary.conveyanceall}" label="ConveyanceAll" />
								</div>
							</div>

							<div class="col-lg-4">
								<div class="form-group">
									<h:outputText value="Prof Tax Deduction *" />
									<pe:inputNumber styleClass="form-controlpe" value="#{staffBean.salary.proftaxdeduction}" required="true"
										symbol="&#8377; " label="ProfTaxDeduction" />
								</div>
								<div class="form-group">
									<h:outputText value="Other Deduction *" />
									<pe:inputNumber styleClass="form-controlpe" symbol="&#8377; " required="true"
										value="#{staffBean.salary.otherdeduction}" label="OtherDeduction" />
								</div>
								<div class="form-group">
									<h:outputText value="Loan Amount " />
									<pe:inputNumber styleClass="form-controlpe" symbol="&#8377; " value="#{staffBean.salary.loanamount}"
										label="LoanAmount" />
								</div>
							</div>
							<div class="col-lg-4">
								<div class="form-group">
									<h:outputText value="Mode of payment *" />
									<p:selectOneMenu styleClass="form-control" style="width:100%" required="true" id="modeofpayment" label="Mode of Payment"
										value="#{staffBean.selectedmodeofpayment}">
										<p:ajax update="sbacno" />
										<f:selectItem itemLabel="Select payment type" itemValue="" noSelectionOption="true" />
										<f:selectItems value="#{staffBean.modeofpayment}" />
									</p:selectOneMenu>
								</div>
								<div class="form-group">
									<h:outputText value="SB A/C Number " />
									<p:inputText id="sbacno" styleClass="form-control" value="#{staffBean.salary.sbacno}" label="SBACNumber" />
								</div>
								<div class="form-group iseligibleforpf">
									<h:outputText value="Is Eligible for PF *" />
									<p:selectOneMenu styleClass="form-control iseligibleforpffield" required="true" style="width:100%;" value="#{staffBean.salary.iseligibleforpf}"
										onchange="showPFNo()">
										<f:selectItem itemLabel="Select One" itemValue="" />
										<f:selectItem itemLabel="Yes" itemValue="true" />
										<f:selectItem itemLabel="No" itemValue="false" />
									</p:selectOneMenu>
								</div>
								<div class="form-group" id="pfnofield" style="display: none;">
									<h:outputText value="PF Number " />
									<p:inputText styleClass="form-control" value="#{staffBean.salary.pfno}" label="PFNumber" />
								</div>

							</div>
						</div>

						<div class="row">
							<div class="col-lg-6"></div>
							<h:inputHidden value="#{staffBean.salary.employeeid}" id="hiddenId" />
						</div>
					</p:panel>
				</div>
			</div>


			<!-- /.row -->
			<div class="marginTop20">

				<p:commandButton styleClass="btn btn-primary btn-lg btn-block" value="Create" actionListener="#{staffBean.save}"
					validateClient="true" update="@form" />
			</div>
		</p:outputPanel>
		<p:outputPanel id="formOutputPanel2" rendered="#{!staffBean.showForm}">
			<div class="marginTop20">
				<p:commandButton styleClass="btn btn-primary btn-lg btn-block" onclick="createstaff.xhtml"
					value="Add another record ?" />
			</div>
		</p:outputPanel>
	</ui:composition>

</h:body>
</html>
