<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

	<title>Payroll Management</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/sb-admin.css" rel="stylesheet" />
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link type="text/css" rel="stylesheet" href="css/base.css" />
</h:head>

<body>
	<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<div id="wrapper">

			<!-- Navigation -->
			<ui:insert name="nav">
				<ui:include src="nav.xhtml">
					<ui:param name="page" value="viewattendance" />
				</ui:include>
			</ui:insert>

			<div id="page-wrapper">

				<div class="container-fluid">
					<!-- Page Heading -->
					<div class="row">
						<div class="col-lg-12">
							<h1 class="page-header">View Staff Attendance</h1>
						</div>
					</div>

					<div class="row">

						<div class="col-lg-6">

							<p:dataTable id="allStaffs" var="st" value="#{attendanceView.allStaffs}" widgetVar="staffsTable"
								emptyMessage="No staff found with given criteria" filteredValue="#{attendanceView.filteredStaffs}"
								selectionMode="single" selection="#{attendanceView.selectedStaff}" rowKey="#{st.id}">

								<p:ajax event="rowSelect" listener="#{attendanceView.onRowSelect}" update="form:attendancedetails" />

								<f:facet name="header">
									<p:outputPanel>
										<div class="form-group marginTop20">
											<p:inputText styleClass="form-control" id="globalFilter" onkeyup="PF('staffsTable').filter()"
												placeholder="To search enter a keyword" />
										</div>
									</p:outputPanel>
								</f:facet>
								<p:column filterStyle="display:none" sortBy="#{st.fullname}" filterBy="#{st.fullname}" headerText="Name">
									<h:outputText value="#{st.fullname}" />
								</p:column>

								<p:column filterStyle="display:none" sortBy="#{st.designation}" filterBy="#{st.designation}"
									headerText="Designation">
									<h:outputText value="#{st.designation}" />
								</p:column>

								<p:column headerText="Category">
									<h:outputText value="#{st.categoryName}" />
								</p:column>

							</p:dataTable>

						</div>
						<p:outputPanel id="attendancedetails">
							<div class="col-lg-6">
								<div class="panel panel-default">
									<div class="panel-heading">
										<strong>Staff Attendance details</strong>
									</div>
									<div class="panel-body">
										#{attendanceView.selectedStaff.fullname}
										<p:dataTable styleClass="marginTop20" var="sA" value="#{attendanceView.selectedStaffAttendance}">
											<p:column headerText="Month">
												<h:outputText value="#{sA.month}" />
											</p:column>
											<p:column headerText="Year">
												<h:outputText value="#{sA.year}" />
											</p:column>
											<p:column headerText="No.of Days">
												<h:outputText value="#{sA.daysinmonth}" styleClass="pull-right" />
											</p:column>

											<p:column headerText="No. of days present" >
												<h:outputText value="#{sA.dayspresent}" styleClass="pull-right"/>
											</p:column>

										</p:dataTable>
										<br/>
										<p:chart type="donut" model="#{attendanceView.donutModel2}" />
									</div>
								</div>
							</div>
						</p:outputPanel>
					</div>

					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /#page-wrapper -->
		</div>
		<!-- /#wrapper -->
		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>

	</h:form>
</body>
</html>
