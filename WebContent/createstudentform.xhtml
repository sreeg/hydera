<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition>
		<p:outputPanel id="formOutputPanel" rendered="#{studentBean.showForm}">
			<div class="row">
				<div class="col-lg-6">
					<p:panel header="Personal Details">
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Admission Id *" />
									<p:inputText styleClass="form-control" value="#{studentBean.student.admissionid}" required="true" label="Admission Id" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Class Name *" />
									<p:selectOneMenu styleClass="form-control" id="class" style="width:100%" value="#{studentBean.student.classname}"
										label="Class Name" required="true">
										<f:selectItem itemLabel="Select Class" itemValue="" noSelectionOption="true" />
										<f:selectItems value="#{studentBean.student.classes}" />
									</p:selectOneMenu>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Section Name *" />
									<p:selectOneMenu styleClass="form-control" id="section" style="width:100%" value="#{studentBean.student.sectionname}"
										label="Section Name" required="true">
										<f:selectItem itemLabel="Select Section" itemValue="" noSelectionOption="true" />
										<f:selectItems value="#{systemSettingsBean.systemSettings.sectionList}" />
									</p:selectOneMenu>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Firstname *" />
									<p:inputText styleClass="form-control" value="#{studentBean.student.firstname}" required="true"
										label="First name" />
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Lastname:" />
									<p:inputText styleClass="form-control" value="#{studentBean.student.lastname}" label="Last name" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Date of birth *" />
									<p:calendar styleClass="date" id="mask" label="Date of birth" value="#{studentBean.student.dob}"
										required="true" pattern="dd-MM-yyyy" mask="true" />
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Gender *" styleClass="displayBlock" />
									<p:selectOneButton styleClass="displayBlock" value="#{studentBean.student.sex}" required="true" label="Gender">
										<f:selectItems value="#{studentBean.student.gender}" />
									</p:selectOneButton>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Father's Name" />
									<p:inputText styleClass="form-control" value="#{studentBean.student.fathername}" label="Father name" />
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Father's Occupation: " />
									<p:selectOneMenu styleClass="form-control" style="width:100%" value="#{studentBean.student.fatheroccupation}">
										<f:selectItem itemLabel="Select Occupation" itemValue="" noSelectionOption="true" />
										<f:selectItems value="#{systemSettingsBean.systemSettings.designationsList}" />
									</p:selectOneMenu>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group">
									<h:outputText value="Father's Occupation Details " />
									<p:inputText styleClass="form-control" value="#{studentBean.student.fatheroccupationdetails}"
										label="Father occupation details" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Mother's Name" />
									<p:inputText styleClass="form-control" value="#{studentBean.student.mothername}" label="Mother name" />
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Mother's Occupation: " />
									<p:selectOneMenu styleClass="form-control" style="width:100%" value="#{studentBean.student.motheroccupation}"
										label="Motheroccupation">
										<f:selectItem itemLabel="Select Occupation" itemValue="" noSelectionOption="true" />
										<f:selectItems value="#{systemSettingsBean.systemSettings.designationsList}" />
									</p:selectOneMenu>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group">
									<h:outputText value="Mother's Occupation Details " />
									<p:inputText styleClass="form-control" value="#{studentBean.student.motheroccupationdetails}"
										label="Mother occupation details" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Guardian's Name " />
									<p:inputText styleClass="form-control" value="#{studentBean.student.guardianname}" label="Guardianname" />
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Date of Joining *" />
									<p:calendar styleClass="date" id="maskdoj" value="#{studentBean.student.doj}" required="true"
										pattern="dd-MM-yyyy" mask="true" />
								</div>
							</div>
						</div>

					</p:panel>
				</div>
				<div class="col-lg-6">
					<p:panel header="Address Details" widgetVar="addressdetails">

						<div class="form-group">
							<h:outputText value="House No " />
							<p:inputText styleClass="form-control" value="#{studentBean.student.houseno}" />
						</div>
						<div class="form-group">
							<h:outputText value="Street " />
							<p:inputText styleClass="form-control" value="#{studentBean.student.street}" />
						</div>

						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="City " />
									<p:inputText styleClass="form-control" value="#{studentBean.student.city}" />
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<h:outputText value="Postal Code " />
									<p:inputText styleClass="form-control" value="#{studentBean.student.postalCode}" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<h:outputText value="Email " />
							<p:inputText styleClass="form-control" value="#{studentBean.student.email}" label="Email" />
						</div>
						<div class="form-group">
							<h:outputText value="Phone " />
							<p:inputText styleClass="form-control" value="#{studentBean.student.phone}" />
						</div>
						<div class="form-group">
							<h:outputText value="Father Mobile " />
							<p:inputText styleClass="form-control" value="#{studentBean.student.mobile}" />
						</div>
						<div class="form-group">
							<h:outputText value="Mother Mobile " />
							<p:inputText styleClass="form-control" value="#{studentBean.student.mothermobile}" />
						</div>
					</p:panel>
				</div>
			</div>

			<!-- /.row -->
			<div class="marginTop20">

				<p:commandButton styleClass="btn btn-primary btn-lg btn-block" value="Create" actionListener="#{studentBean.save}"
					validateClient="true" update="@form" />
			</div>
		</p:outputPanel>
		<p:outputPanel id="formOutputPanel2" rendered="#{!studentBean.showForm}">
			<div class="marginTop20">
				<a class="btn btn-primary btn-lg btn-block" href="createstudent.xhtml">Add another student ?</a>
			</div>
		</p:outputPanel>
	</ui:composition>
</h:body>
</html>
