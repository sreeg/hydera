<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Payroll Management</title>

	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
	<link rel="icon" href="img/favicon.ico" type="image/x-icon" />

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="css/sb-admin.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<link type="text/css" rel="stylesheet" href="css/base.css" />
	<style>
html, body, .footer, .loginHeader, .loginForm {
	max-width: 1080px;
	margin: 0 auto;
	background: #fff;
}

body, .loginForm {
	background: #f5f8fd;
}

.loginContainer::before {
	position: absolute;
	z-index: 1;
	background-color: #188260;
	width: 100%;
	height: 127px;
	content: '';
	-webkit-animation: bar-slide .2s cubic-bezier(.1, .82, .25, 1);
	animation: bar-slide .2s cubic-bezier(.1, .82, .25, 1);
	top: 0;
	left: 0;
}

.loginHeader {
	margin-bottom: 50px;
	padding: 10px;
	border-bottom: 10px solid #0b182d;
	color: #fff;
	z-index: 100;
	position: relative;
	top: 25px;
	background: #122748 !important;
}

.loginHeader h1 {
	
}

.loginForm {
	margin-top: 25px;
}

.panel-login {
	border-color: #122748;
}

.panel-login .panel-heading {
	border-color: #122748;
	color: #fff;
	background-color: #122748;
}

.panel-login a {
	color: #122748;
}

.panel-login a:hover {
	color: #122748;
}

html{
  height: 100%;
}
body {
  min-height: 100%;
}
.hidden {
	display: none;
}
.footer {
	background: #e7eefa;
}
</style>
</h:head>
<body>
	<div class="loginContainer">
		<header class="loginHeader">
			<div class="container1">

				<div class="center-block" style="text-align: center">
					<h1>Chaitanya Vidyalaya</h1>
					<h4>Payroll Management System</h4>
				</div>
			</div>
		</header>
		<br />
		<div class="container loginForm">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class=" panel panel-login">
						<div class="panel-heading">
							<h3 class="panel-title">Please Sign In</h3>
						</div>
						<div class="panel-body">
							<div class="well">
								<h:form id="loginForm" autocomplete="off">
									<p:growl id="growl" showDetail="true" sticky="true" />
									<div class="hidden">
										<input type="password" />
									</div>
									<fieldset>
										<div class="form-group">
											<p:inputText styleClass="form-control" placeholder="Enter Username" id="username" value="#{loginBean.uname}"></p:inputText>
										</div>
										<div class="form-group">
											<p:password styleClass="form-control" placeholder="Enter Password" id="password"
												value="#{loginBean.password}" feedback="false"></p:password>
										</div>

										<p:commandButton styleClass="btn btn-primary btn-block" action="#{loginBean.loginProject}" value="Login"
											update="growl" ajax="true"></p:commandButton>

									</fieldset>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br />
		<footer class="footer">
			<div class="marginTop20">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<p class="text-muted" style="text-align: center;">Copyright - All rights reserved 2015</p>
					</div>
				</div>

			</div>
		</footer>
	</div>
	<!-- jQuery -->

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
