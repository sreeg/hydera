<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Payroll Management</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="css/sb-admin.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<link type="text/css" rel="stylesheet" href="css/base.css" />
</h:head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class=" panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<div class="well">
							<h:form id="loginForm">
								<p:growl id="growl" showDetail="true" sticky="true" />
								<fieldset>
									<div class="form-group">
										<p:inputText styleClass="form-control" placeholder="Enter Username" id="username" value="#{loginBean.uname}"></p:inputText>
									</div>
									<div class="form-group">
										<p:password styleClass="form-control" placeholder="Enter Password" id="password" value="#{loginBean.password}"
											feedback="false"></p:password>
									</div>
									<div class="checkbox">
										<label> <input name="remember" type="checkbox" value="Remember Me" />Remember Me
										</label>
									</div>

									<p:commandButton styleClass="btn btn-success btn-block" action="#{loginBean.loginProject}" value="Login"
										update="growl" ajax="true"></p:commandButton>

								</fieldset>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- jQuery -->

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
