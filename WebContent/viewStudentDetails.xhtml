<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

	<title>Payroll Management</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/sb-admin.css" rel="stylesheet" />
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link type="text/css" rel="stylesheet" href="css/base.css" />
</h:head>

<body>
	<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<div id="wrapper">

			<!-- Navigation -->
			<ui:insert name="nav">
				<ui:include src="nav.xhtml">
					<ui:param name="page" value="viewDetails" />
				</ui:include>
			</ui:insert>

			<div id="page-wrapper">

				<div class="container-fluid">
					<!-- Page Heading -->
					<div class="row">
						<div class="col-lg-12">
							<h1 class="page-header">View Student/Staff Information</h1>
						</div>
					</div>

					<ul class="nav nav-pills nav-justified">
						<li role="presentation" class="active"><a href="viewStudentDetails.xhtml">Student Details</a></li>
						<li role="presentation" class="inactive"><a href="staffinfo.xhtml">Staff Details</a></li>
						<li role="presentation" class="inactive"><a href="staffSalaryInfo.xhtml">Staff Salary Details</a></li>
					</ul>

					<div class="row marginTop20">

						<div class="col-lg-12">

							<pe:masterDetail id="masterDetail" selectLevelListener="#{selectLevelListener.handleNavigation}"
								showAllBreadcrumbItems="true">
								<f:facet name="header">
									<p:messages showDetail="false" showSummary="true" />
								</f:facet>
								<pe:masterDetailLevel level="1">
									<f:facet name="label">
										<h:outputFormat value="All Students">

										</h:outputFormat>
									</f:facet>
									<p:dataTable id="allStudents" var="st" value="#{studentFilterView.students}" widgetVar="studentsTable"
										emptyMessage="No students found with given criteria" filteredValue="#{studentFilterView.filteredStudents}"
										selection="#{studentFilterView.selectedStudent}" rowKey="#{st.id}" selectionMode="single"
										paginatorTemplate="{Exporters}">
										<p:ajax event="rowSelect" update=":form:studentDialogHeader" oncomplete="PF('studentDialog').show()" />

										<f:facet name="header">
											<p:outputPanel>
												<div class="form-group marginTop20" style="display: inline-block; width: 100%; padding-right: 200px;">
													<p:inputText styleClass="form-control" id="globalFilter" onkeyup="PF('studentsTable').filter()"
														placeholder="To search enter a keyword" />
												</div>
												<div class="form-group marginTop20"
													style="display: inline-block; float: right; margin-top: -45px; margin-right: 10px; min-height: 30px; font-weight: 100;">
													<p:commandButton styleClass="buttonRed" id="toggler" type="button" value="Columns" style="float:right"
														icon="fa fa-table" />
													<p:columnToggler datasource="allStudents" trigger="toggler" />
												</div>
											</p:outputPanel>

										</f:facet>

										<f:facet name="{Exporters}">
											<h:commandLink styleClass="pull-right" ajax="false">
												<i style="font-size: 22px; color: #D13F3F; margin: 5px;" class="fa fa-file-pdf-o fa-x" title="Export to PDF"
													data-toggle="tooltipPDF" data-placement="bottom"></i>
												<p:dataExporter type="pdf" target="allStudents" fileName="Students" />
											</h:commandLink>
											<h:commandLink styleClass="pull-right" ajax="false">
												<i style="font-size: 22px; color: #188260; margin: 5px;" class="fa fa-file-excel-o fa-x"
													title="Export to XLS" data-toggle="tooltipXLS" data-placement="bottom"></i>
												<p:dataExporter type="xls" target="allStudents" fileName="Students" />
											</h:commandLink>
										</f:facet>
										<p:column filterStyle="display:none" sortBy="#{st.firstname}" filterBy="#{st.firstname}" headerText="Name">
											<p:commandLink value="#{st.fullname}">

											</p:commandLink>
										</p:column>

										<p:column filterBy="#{st.classname}" headerText="" filterMatchMode="equals">
											<f:facet name="filter">
												<h:selectOneMenu onchange="PF('studentsTable').filter()">
													<f:selectItem itemLabel="All Classes" itemValue="#{null}" noSelectionOption="true" />
													<f:selectItems value="#{studentFilterView.classnames}" />
												</h:selectOneMenu>
											</f:facet>
											<h:outputText value="#{st.classname}" />
										</p:column>

										<p:column filterStyle="display:none" sortBy="#{st.sectionname}" filterBy="#{st.sectionname}"
											headerText="Section name">
											<h:outputText value="#{st.sectionname}" />
										</p:column>

										<p:column filterStyle="display:none" filterBy="#{st.phone}" headerText="Father Name">
											<h:outputText value="#{st.fathername}" />
										</p:column>
										<p:column filterMatchMode="equals" filterBy="#{st.fatheroccupation}" headerText="">
											<f:facet name="filter">
												<h:selectOneMenu onchange="PF('studentsTable').filter()">
													<f:selectItem itemLabel="All Designations" itemValue="#{null}" noSelectionOption="true" />
													<f:selectItems value="#{systemSettingsBean.systemSettings.designationsList}" />
												</h:selectOneMenu>
											</f:facet>
											<h:outputText value="#{st.fatheroccupation}" />
										</p:column>

										<p:column style="width:60px">
											<p:commandButton id="iconOnly" icon="fa fa-pencil-square-o" title="Icon Only">
												<pe:selectDetailLevel contextValue="#{st}" />
											</p:commandButton>
										</p:column>
									</p:dataTable>
								</pe:masterDetailLevel>

								<pe:masterDetailLevel level="2" contextVar="student" levelLabel="Edit student details">
									<div class="panel panel-default">
										<div class="panel-heading">
											<strong>Student Details</strong>
										</div>
										<div class="panel-body">

											<div class="row">
												<div class="col-lg-6">
													<div class="form-group">
														<h:outputText value="Firstname *" />
														<p:inputText styleClass="form-control" value="#{student.firstname}" required="true" label="Firstname" />
													</div>
												</div>
												<div class="col-lg-6">
													<div class="form-group">
														<h:outputText value="Lastname: *" />
														<p:inputText styleClass="form-control" value="#{student.lastname}" required="true" label="Lastname" />
													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-lg-6">
													<div class="form-group">
														<h:outputText value="Date of birth " />
														<p:calendar styleClass="date" id="mask" value="#{student.dob}" pattern="dd-MM-yyyy" mask="true" />
													</div>
												</div>
												<div class="col-lg-6">
													<div class="form-group">
														<h:outputText value="Gender *" styleClass="displayBlock" />
														<p:selectOneButton styleClass="displayBlock" value="#{student.sex}" required="true" label="Gender">
															<f:selectItems value="#{student.gender}" />
														</p:selectOneButton>
													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-lg-6">
													<div class="form-group">
														<h:outputText value="Father's Name *" />
														<p:inputText styleClass="form-control" value="#{student.fathername}" required="true" label="Fathername" />
													</div>
												</div>
												<div class="col-lg-6">
													<div class="form-group">
														<h:outputText value="Father's Occupation: " />
														<h:selectOneMenu styleClass="form-control" value="#{student.fatheroccupation}">
															<f:selectItem itemLabel="Select Occupation" itemValue="" noSelectionOption="true" />
															<f:selectItems value="#{systemSettingsBean.systemSettings.designationsList}" />
														</h:selectOneMenu>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-12">
													<div class="form-group">
														<h:outputText value="Father's Occupation Details " />
														<p:inputText styleClass="form-control" value="#{student.fatheroccupationdetails}"
															label="Father occupation details" />
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-6">
													<div class="form-group">
														<h:outputText value="Mother's Name *" />
														<p:inputText styleClass="form-control" value="#{student.mothername}" required="true" label="Mothername" />
													</div>
												</div>
												<div class="col-lg-6">
													<div class="form-group">
														<h:outputText value="Mother's Occupation: " />
														<h:selectOneMenu styleClass="form-control" value="#{student.motheroccupation}" label="Motheroccupation">
															<f:selectItem itemLabel="Select Occupation" itemValue="" noSelectionOption="true" />
															<f:selectItems value="#{systemSettingsBean.systemSettings.designationsList}" />
														</h:selectOneMenu>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-12">
													<div class="form-group">
														<h:outputText value="Mother's Occupation Details " />
														<p:inputText styleClass="form-control" value="#{studentBean.student.motheroccupationdetails}"
															label="Mother occupation details" />
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-6">
													<div class="form-group">
														<h:outputText value="Guardian's Name " />
														<p:inputText styleClass="form-control" value="#{student.guardianname}" label="Guardianname" />
													</div>
												</div>
												<div class="col-lg-6">
													<div class="form-group">
														<h:outputText value="Date of Joining " />
														<p:calendar styleClass="date" id="maskdoj" value="#{student.doj}" pattern="dd-MM-yyyy" mask="true" />
													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-lg-6">
													<div class="form-group">
														<h:outputText value="Class Name " />
														<h:selectOneMenu styleClass="form-control" id="class" value="#{student.classname}">
															<f:selectItem itemLabel="Select Class" itemValue="" noSelectionOption="true" />
															<f:selectItems value="#{student.classes}" />
														</h:selectOneMenu>
													</div>
												</div>
												<div class="col-lg-6">
													<div class="form-group">
														<h:outputText value="Section Name " />
														<h:selectOneMenu styleClass="form-control" id="section" value="#{student.sectionname}">
															<f:selectItem itemLabel="Select Section" itemValue="" noSelectionOption="true" />
															<f:selectItems value="#{student.sections}" />
														</h:selectOneMenu>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-8">
													<div class="form-group">
														<p:commandButton value="Update" styleClass="btn btn-primary marginRight20" process="form:masterDetail"
															action="#{studentFilterView.saveSuccess(student)}" style="margin-top:10px;" icon="fa fa-pencil-square-o">
															<pe:selectDetailLevel level="1" />
														</p:commandButton>
														<p:commandButton type="button" value="Delete" styleClass="btn btn-danger " icon="fa fa-times"
															onclick="PF('deletedDlg').show()" style="margin-top:10px;" />
													</div>
												</div>
											</div>
										</div>
									</div>
									<p:dialog header="Delete confirmation" widgetVar="deletedDlg" modal="true" appendToBody="true"
										resizable="false">
										<h:panelGroup layout="block" style="padding:5px;">
											<h:outputText value="Are you sure you want to delete this person?" />
										</h:panelGroup>
										<p:commandButton id="deleteBtn" value="Delete" styleClass="btn btn-danger marginRight20"
											action="#{studentFilterView.delete(student)}" process="@this" style="margin-top:10px;">
											<pe:selectDetailLevel level="1" />
										</p:commandButton>
										<p:commandButton value="Cancel" type="button" styleClass="btn btn-primary" onclick="PF('deletedDlg').hide();"
											style="margin-top:10px;" />
									</p:dialog>
								</pe:masterDetailLevel>
							</pe:masterDetail>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /#page-wrapper -->
		</div>
		<!-- /#wrapper -->
		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>

		<p:dialog header="#{studentFilterView.selectedStudent.firstname} #{studentFilterView.selectedStudent.lastname}"
			widgetVar="studentDialog" id="studentDialogHeader" modal="true" minWidth="400" showEffect="fade" hideEffect="fade">
			<div class="row">
				<div class="panel-body">
					<div class="col-lg-4">
						<i class="fa fa-user fa-5x"></i>
					</div>
					<div class="col-lg-8">
						<p>
							<h:outputText
								value="#{studentFilterView.selectedStudent.classname} - #{studentFilterView.selectedStudent.sectionname}" />
						</p>
						<h4>Address :</h4>
						<address>
							<h:outputText value="#{studentFilterView.selectedStudent.houseno}" />
							<br />
							<h:outputText value="#{studentFilterView.selectedStudent.street}" />
							<br />
							<h:outputText value="#{studentFilterView.selectedStudent.city}" />
							-
							<h:outputText value="#{studentFilterView.selectedStudent.postalCode}" />
							<br /> <abbr title="Phone">P:</abbr>
							<h:outputText value="#{studentFilterView.selectedStudent.phone}" />
							<br /> <a href="mailto:#"><h:outputText value="#{studentFilterView.selectedStudent.email}" /></a>
						</address>
					</div>
				</div>

			</div>
		</p:dialog>
		<script>
			$(function() {
				$('[data-toggle="tooltipPDF"]').tooltip()
			})
			$(function() {
				$('[data-toggle="tooltipXLS"]').tooltip()
			})
		</script>

	</h:form>
</body>
</html>
