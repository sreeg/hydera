<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Update Password</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/sb-admin.css" rel="stylesheet" />
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link type="text/css" rel="stylesheet" href="css/base.css" />

	<style>
body {
	margin-top: 0px;
	background-color: #FEFEFE;
}
</style>
</h:head>

<h:body>
<h:form id="createStaff">
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Change your password</strong>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<h:outputText value="Current Password *" />
				<p:inputText styleClass="form-control" value="#{systemSettingsBean.currentPassword}" label="Current Password" />
			</div>
			<div class="form-group">
				<h:outputText value="New Password *" />
				<p:inputText styleClass="form-control" value="#{systemSettingsBean.newPassword1}" label="New Password" />
			</div>
			<div class="form-group">
				<h:outputText value="Re-enter Password *" />
				<p:inputText styleClass="form-control" value="#{systemSettingsBean.newPassword2}" label="Re-Enter Password" />
			</div>
			<div class="marginTop20">
				<p:commandButton styleClass="btn btn-primary btn-lg btn-block" value="Update"
					actionListener="#{systemSettingsBean.updatePassword}" oncomplete="" />
			</div>
		</div>
	</div>
</h:form>	
</h:body>

</html>
