<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Wellness Management</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Wellness and Health</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="css/sb-admin.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
		type="text/css" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link href='https://fonts.googleapis.com/css?family=Open+Sans'
		rel='stylesheet' type='text/css' />
	<link type="text/css" rel="stylesheet" href="css/base.css" />
	<script type="text/javascript"
		src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>

	<script type="text/javascript">
		if (navigator.geolocation) {
			checkGeolocationByHTML5();
		} else {
			checkGeolocationByLoaderAPI(); // HTML5 not supported! Fall back to Loader API.
		}

		function checkGeolocationByHTML5() {
			navigator.geolocation.getCurrentPosition(function(position) {
				setMapCenter(position.coords.latitude,
						position.coords.longitude);
			}, function() {
				checkGeolocationByLoaderAPI(); // Error! Fall back to Loader API.
			});
		}

		function checkGeolocationByLoaderAPI() {
			if (google.loader.ClientLocation) {
				setMapCenter(google.loader.ClientLocation.latitude,
						google.loader.ClientLocation.longitude);
			} else {
				// Unsupported! Show error/warning?
			}
		}

		function setMapCenter(latitude, longitude) {
			PF('w_gmap').getMap().setCenter(
					new google.maps.LatLng(latitude, longitude));
		}
	</script>

</h:head>
<h:body onload="setMapCenter">
	<h:form id="jsfexample">
		<div id="wrapper">

			<!-- Navigation -->
				<ui:insert name="nav">
					<ui:include src="nav.xhtml" />
				</ui:insert>

			<div id="page-wrapper">

				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="row">
						<div class="col-lg-12">
							<h1 class="page-header">
								Welcome <small>Freddie Jones</small>
							</h1>
						</div>
					</div>

					<!-- /.row -->
					<div class="row">
						<div class="col-lg-12">
							<button type="button"
								class="btn btn-primary btn-lg btn-block btn-success">Book
								an Appointment</button>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-lg-12">
							<div class="alert alert-info alert-dismissable">
								<button type="button" class="close" data-dismiss="alert"
									aria-hidden="true">x</button>
								<i class="fa fa-info-circle"></i> <strong>You have an
									appointment</strong> today at 10:45 am
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">

							<div class="panel panel-primary">
								<div class="panel-heading">
									<i class="fa fa-calendar"></i>i Appointment History
								</div>
								<div class="panel-body">
									<p:dataGrid var="app" columns="1" layout="grid"
										value="#{dtBasicView.appointments}">
										<div class="well well-sm">
											<h4>
												<h:outputText value="#{app.appointment}" />
											</h4>
											<p>
												<h:outputText value="#{app.appointmentName}" />
											</p>
										</div>
									</p:dataGrid>
								</div>
								<div class="panel-footer">
									<div>
										<h:outputText styleClass="secondary red"
											value="See full schedule" />
									</div>
								</div>
							</div>

						</div>


					</div>
					<div class="row">
						<div class="col-xs-12">
							<div id="map" class="panel panel-default">
								<div class="panel-heading">
									<i class="fa fa-map-marker fa-2"></i> Pharmacies near me
								</div>
								<div class="panel-body">
									<p:gmap widgetVar="w_gmap" center="41.381542, 2.122893"
										zoom="15" type="ROADMAP" style="width:100%;height:280px"
										model="#{mapBean.model}"></p:gmap>
								</div>
							</div>


						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- /#page-wrapper -->

		</div>
		<!-- /#wrapper -->


		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>

		<!-- Morris Charts JavaScript -->
		<script src="js/plugins/morris/raphael.min.js"></script>
		<script src="js/plugins/morris/morris.min.js"></script>
		<script src="js/plugins/morris/morris-data.js"></script>
	</h:form>
</h:body>
</html>
