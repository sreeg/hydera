<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Wellness Management</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans'
		rel='stylesheet' type='text/css' />
	<link type="text/css" rel="stylesheet" href="css/base.css" />
	<script type="text/javascript"
		src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>

	<script type="text/javascript">
		if (navigator.geolocation) {
			checkGeolocationByHTML5();
		} else {
			checkGeolocationByLoaderAPI(); // HTML5 not supported! Fall back to Loader API.
		}

		function checkGeolocationByHTML5() {
			navigator.geolocation.getCurrentPosition(function(position) {
				setMapCenter(position.coords.latitude,
						position.coords.longitude);
			}, function() {
				checkGeolocationByLoaderAPI(); // Error! Fall back to Loader API.
			});
		}

		function checkGeolocationByLoaderAPI() {
			if (google.loader.ClientLocation) {
				setMapCenter(google.loader.ClientLocation.latitude,
						google.loader.ClientLocation.longitude);
			} else {
				// Unsupported! Show error/warning?
			}
		}

		function setMapCenter(latitude, longitude) {
			PF('w_gmap').getMap().setCenter(
					new google.maps.LatLng(latitude, longitude));
			scheduleView();
		}

		function scheduleView() {
			PF('w_scheduler').jq.children(":first").fullCalendar('changeView',
					'agendaDay');
			//PF('w_scheduler').fullCalendar('changeView', 'agendaDay'); 
		}
	</script>

</h:head>
<h:body onload="setMapCenter">
	<h:form id="jsfexample">
		<p:layout fullPage="true">
			<p:layoutUnit position="north" styleClass="header" resizable="false"
				closable="false" minSize="80" collapsible="false">
				<img src="img/swastha.png" />
				<p:menubar>
					<p:menuitem value="HOME" url="#" />
					<p:menuitem value="PRODUCTS" url="#" />
					<p:menuitem value="ABOUT" url="#" />
					<p:menuitem value="LOGOUT" action="#{loginBean.logout}" ajax="false" />
					<p:menuitem url="#" icon="fa fa-bars" />
				</p:menubar>
			</p:layoutUnit>

			<p:layoutUnit position="center">

				<ui:insert name="center">
					<ui:include src="center.xhtml" />
				</ui:insert>

			</p:layoutUnit>
			<p:layoutUnit position="south" styleClass="footer" resizable="false"
				closable="false" collapsible="false">
				<h2></h2>
			</p:layoutUnit>
		</p:layout>
	</h:form>
</h:body>
</html>
