<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Payroll Management</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="css/sb-admin.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link type="text/css" rel="stylesheet" href="css/base.css" />
</h:head>

<body>
	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />
		<div id="wrapper">

			<!-- Navigation -->
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<ui:insert name="nav_header">
					<ui:include src="nav_header.xhtml" />
				</ui:insert>
				<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav side-nav">
						<li><a href="home.xhtml"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a></li>
						<li><a href="createstudent.xhtml"><i class="fa fa-fw fa-plus"></i> Add Student</a></li>
						<li><a href="createstaff.xhtml"><i class="fa fa-fw fa-user"></i> Add Employee</a></li>
						<li><a href="javascript:;" data-toggle="collapse" data-target="#demo"><i class="fa fa-fw fa-table"></i>
								Reports <i class="fa fa-fw fa-caret-down"></i></a>
							<ul id="demo" class="collapse">
								<li><a href="#">Get All Students</a></li>
								<li><a href="#">Get Students By Class</a></li>
								<li><a href="staffinfo.xhtml">Get Staff Details</a></li>
							</ul></li>
						<li class="active"><a href="charts.xhtml"><i class="fa fa-fw fa-bar-chart-o"></i> Charts</a></li>
						<li><p:commandLink id="nonAjax2" actionListener="#{loginBean.logout}" ajax="false">
								<i class="fa fa-fw fa-power-off"></i>
								<h:outputText value=" Logout" />
							</p:commandLink></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</nav>

			<div id="page-wrapper">

				<div class="container-fluid">
					<!-- Page Heading -->
					<div class="row">
						<div class="col-lg-12">
							<h1 class="page-header">Charts</h1>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">
										<i class="fa fa-graduation-cap fa-fw"></i> Student Composition
									</h3>
								</div>
								<div class="panel-body">

									<p:chart widgetVar="w_linechart1" type="line" model="#{areaChartView.lineModel2}" style="height:300px;"
										responsive="true" />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">
										<i class="fa fa-users fa-fw"></i> Employee Composition
									</h3>
								</div>
								<div class="panel-body">
									<p:chart type="bar" model="#{chartView.barModel}" style="height:300px" />
									<div class="text-right">
										<a href="#">View Details <i class="fa fa-arrow-circle-right"></i></a>
									</div>
								</div>
							</div>
						</div>

					</div>
					<!-- /.row -->


					<!-- /.row -->

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- /#page-wrapper -->

		</div>
		<!-- /#wrapper -->


		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>


	</h:form>
</body>

</html>
